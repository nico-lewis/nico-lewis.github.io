<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>PupStar LLC</title>
  </head>
  <body>
        <div class="container">
            <form>
                <h2>PupStar LLC</h2>
                <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="first">First Name</label>
                    <input type="text" class="form-control" placeholder="" id="first">
                    </div>
                </div>
                <!--  col-md-6   -->

                <div class="col-md-6">
                    <div class="form-group">
                    <label for="last">Last Name</label>
                    <input type="text" class="form-control" placeholder="" id="last">
                    </div>
                </div>
                <!--  col-md-6   -->
                </div>


                <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" placeholder="" id="company">
                    </div>


                </div>
                <!--  col-md-6   -->

                <div class="col-md-6">

                    <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="phone">
                    </div>
                </div>
                <!--  col-md-6   -->
                </div>
                <!--  row   -->


                <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                    </div>
                </div>
                <!--  col-md-6   -->

                <div class="col-md-6">
                    <div class="form-group">
                    <label for="url">Your Website <small>Please include http://</small></label>
                    <input type="url" class="form-control" id="url" placeholder="url">
                    </div>

                </div>
                <!--  col-md-6   -->
                </div>
                <!--  row   -->


                <label for="contact-preference">When is the best time of day to reach you?</label>
                <div class="radio">
                <label>
                    <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Morning
                </label>
                </div>
                <div class="radio">
                <label>
                    <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>Evening
                </label>
                </div>

                <label for="newsletter">Would you like to recieve updates via text?</label>
                <div class="checkbox">

                <label>
                    <input type="checkbox" value="Sure!" id="newsletter"> Sure!
                </label>
                </div>

                <label for="Terms">SMS Terms & Conditions</label>
                <p>
                    By subscribing you consent to receive SMS or MMS messages from PupStar LLC.
                    To opt out of our text messaging program, send the word STOP at any time. View
                    our <a href="/">terms of service</a> and <a href="/">privacy policy</a>. Msg & Data rates may apply.
                    Message frequency varies.
                </p>




                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
